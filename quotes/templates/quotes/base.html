<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Homework</title>
</head>
<body>
    <div class="container">
        <div class="row header-box pt-3 mb-3">
            <div class="col-md-8">
                <h1>
                    <a href="/" style="text-decoration: none">Quotes of famous people</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    <a href="{% url 'quotes:root' %}" class="btn btn-primary">Home</a>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">Logout</a>
                    <form action="{% url 'quotes:add_tag' %}" method="post" class="inline-form">
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit">Add tag</button>
                    </form>
                    <form action="{% url 'quotes:add_author' %}" method="post" class="inline-form">
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit">Add author</button>
                    </form>
                    <form action="{% url 'quotes:add_quote' %}" method="post" class="inline-form">
                        {% csrf_token %}
                        <button class="btn btn-primary" type="submit">Add quote</button>
                    </form>
                    {% else%}
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">SignUp</a>
                    <a href="{% url 'users:signin' %}" class="btn btn-primary">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>


    {% block content %} {% endblock %}

    </div>
</body>
</html>
